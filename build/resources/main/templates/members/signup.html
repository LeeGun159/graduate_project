<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<!-- Bootstrap CSS Only -->
<link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous"/>
<link th:href="@{/css/signup.css}" rel="stylesheet"/>
<script th:src="@{/lib/jquery-3.6.0.js}"></script>
<script th:src="@{/js/signup.js}"></script>
</head>
<body>
<!-- header 내용 추가 필요시 추가할 것 -->
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a th:href="@{/static}"><img th:src="@{/img/test_logo.png}" style="width: 100px; height: 100px;"/></a>
</header>

<!-- nav bar -->
<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
    <div class="position-sticky pt-3 sidebar-sticky">
        <ul class="nav flex-column"> </ul>
        <ul class="nav flex-column mb-2"> </ul>
    </div>
</nav>

<!-- main content -->
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
<div>
    <h3>회원가입</h3>
</div>
<div class="align-items-center pt-3 pb-2 mb-3 border-top">
    <form action="/signup" id="signupForm" th:object="${memberSaveDto}" method="post">
        <div class="mb-2 mt-3">
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control" placeholder="아이디를 입력해주세요">
            <div class="errormsg" th:errors="*{loginId}"></div>
        </div>
        <div class="mb-2">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요">
            <div class="errormsg" th:errors="*{password}"></div>
        </div>
        <div class="mb-2">
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요">
            <div class="errormsg" th:errors="*{name}"></div>
        </div>
        <div class="mb-2">
            <label for="eMail">email</label>
            <input type="text" id="eMail" th:field="*{mail}" class="form-control" placeholder="example@example.com">
            <div class="errormsg" th:errors="*{mail}"></div>
        </div>
        <div class="mb-2">
            <label for="phoneNumber">phone</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="01012345678">
            <div class="errormsg" th:errors="*{phoneNumber}"></div>
        </div>
        <div class="mb-2 mt-2">
            <input type="submit" id="btn-signup" class="btn btn-primary" value="회원가입"/>
        </div>
    </form>
</div>
</main>

<!-- footer 적용 필요시 추가할 것-->
<footer>

</footer>
</body>
</html>
