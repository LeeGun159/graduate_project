<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS Only -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"/>
    <link th:href="@{/css/signup.css}" rel="stylesheet"/>
    <script th:src="@{/lib/jquery-3.6.0.js}"></script>
    <script th:src="@{/js/comment.js}"></script>
</head>
<body>
    <div> <!-- 게시글 출력 영역-->
        <table>
            <h1 th:text="${boardDto.id}" id="postId"></h1>
            <h1 th:text="${boardDto.title}"></h1>
            <h1 th:text="${boardDto.content}"></h1>
            <h1 th:text="${boardDto.loginId}"></h1>
        </table>
    </div>

    <div> <!-- 댓글 추가 영역 -->
        <div th:text="${username}" id="username"></div>

        <input type="text" id="commentContent" />
        <button type="button" id="btn-commentSave" th:onclick="commentSave()">쓰기</button>
    </div>

    <div class="container p-3 my-2 border"> <!-- 댓글 출력 영역 -->
        <table >
            <thead>
                <th>작성자</th>
                <th>댓글 내용</th>
            </thead>
            <tbody id="commentList">

            </tbody>
        </table>

</body>
</html>
